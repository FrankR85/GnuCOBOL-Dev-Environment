<html>
<head>
<title>FizzBuzz COBOL</title>
<script language="Javascript">
function xmlhttpPost(strURL) {
    var xmlHttpReq = false;
    var self = this;
    // Mozilla/Safari
    if (window.XMLHttpRequest) {
        self.xmlHttpReq = new XMLHttpRequest();
    }
    // IE
    else if (window.ActiveXObject) {
        self.xmlHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
    }
    self.xmlHttpReq.open('POST', strURL, true);
    self.xmlHttpReq.setRequestHeader('Content-Type',
        'application/x-www-form-urlencoded');
    self.xmlHttpReq.onreadystatechange = function() {
        if (self.xmlHttpReq.readyState == 4) {
            updatepage(self.xmlHttpReq.responseText);
        }
    }
    self.xmlHttpReq.send(getquerystring());
}

function getquerystring() {
    var form     = document.forms['f1'];
    var word = form.word.value;
    qstr = 'word=' + escape(word);  // NOTE: no '?' before querystring
    return qstr;
}

function updatepage(str){
    document.getElementById("result").innerHTML = str;
}
</script>
</head>
<body>
Eine FizzBuzz Implementierung in COBOL<br><p>
<b>Regeln</b><p>
<ul>
  <li>F&uuml;r jede durch 3 teilbare Zahl wird <i><b>FIZZ</b> ausgegeben.</i>
  <li>F&uuml;r jede durch 5 teilbare Zahl wird <i><b>BUZZ</b> ausgegeben.</i>
  <li>F&uuml;r jede durch 3 <b>und</b> 5 teilbare Zahl wird <i><b>FIZZBUZZ</b> ausgegeben.</i>
  <li>sonst wird die Zahl selber ausgegeben.</i> 
</ul>
<form name="f1">
  <p>FizzBuzz bis: <input name="word" type="text" text="50">
  <input value="FizzBuzz" type="button" onclick='javascript:xmlhttpPost("http://localhost:8080/cgi-bin/fizzbuzz")'></p>
  <div id="result"></div>
</form>
</body>
</html>
